<section>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <h2 class="section-title">
        {{ "EMPDASHBOARD.archivedApplications" | translate }}
      </h2>
      <section class="table-section row">
        <app-applications-table
          class="p-0"
          [allApplications]="allApplications"
          [originalApplications]="originalApplications"
          [searchApps]="searchApps"
          [sizeName]="sizeName"
          [loading]="loading"
          (refresh)="getApplications()"
        ></app-applications-table>
      </section>
    </div>
  </div>
</section>
