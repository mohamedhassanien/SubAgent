<div class="wrap">
  <section class="p-3">
    <div class="row">
      <div
        class="title bg-white borderR-5 d-flex justify-content-between align-items-center"
      >
        <h3 class="p-3">
          {{ "EMPDASHBOARD.ApplicationsStagesVsEmployee" | translate }}
        </h3>

        <div class="d-flex align-items-center mt-4">
          <mat-form-field appearance="fill" class="px-3">
            <mat-label>Select month</mat-label>
            <select matNativeControl (change)="changeMonth($event)">
              <option value=""></option>
              <option
                *ngFor="let month of months"
                [value]="month.value"
                [selected]="selectedMonth === month.value"
              >
                {{ month.viewValue }}
              </option>
            </select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Select year</mat-label>
            <select matNativeControl (change)="changeYear($event)">
              <option value=""></option>
              <option
                *ngFor="let year of years"
                [value]="year.value"
                [selected]="selectedYear === year.value"
              >
                {{ year.viewValue }}
              </option>
            </select>
          </mat-form-field>

          <button
            (click)="onApply()"
            class="btn bg-primary text-white mx-3 px-5 py-2"
          >
            Apply
          </button>
        </div>
      </div>

      <div class="row bg-light bg-white borderR-5">
        <div id="chart" class="bg-white h-100 borderR-5">
          <apx-chart
            [series]="appStagesEmpsChart.series"
            [chart]="appStagesEmpsChart.chart"
            [dataLabels]="appStagesEmpsChart.dataLabels"
            [legend]="appStagesEmpsChart.legend"
            [plotOptions]="appStagesEmpsChart.plotOptions"
            [colors]="appStagesEmpsChart.colors"
          ></apx-chart>
        </div>
      </div>
    </div>
  </section>
</div>
