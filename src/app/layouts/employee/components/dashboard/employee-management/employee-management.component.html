<section>
  <div class="d-flex justify-content-between align-items-center header_nav">
    <div class="d-flex justify-content-between align-items-center">
      <h2 *ngIf="!targetPage">Employees</h2>
      <div *ngIf="targetPage" class="d-flex align-items-center targetFilter">
        <h2>Targets</h2>
        <div>
          <select (change)="onYearChange($event)" id="floatingSelectGrid">
            <option [value]="selectedYear" disabled selected>
              Year
            </option>

            <option [value]="year" *ngFor="let year of years">
              {{ year }}
            </option>
          </select>
          <select #mon (change)="onMonthNumChange($event)" id="floatingSelectGrid">
            <option [value]="selectedMonthNum" disabled selected>
              Month
            </option>

            <option [value]="month" *ngFor="let month of monthsNum">
              {{ month }}
            </option>
          </select>
        </div>
      </div>
      <span class="p-input-icon-left ms-auto search_con">

<section class="page_tap">
  <div class="header_nav d-flex justify-content-between align-items-center">
    <div class="d-flex justify-content-between align-items-center">
      <button class="empMainTab" [class.activeTab]="!targetPage" (click)="employeeAction()">
        <span>Employees</span>
      </button>
      <button class="empMainTab" [class.activeTab]="targetPage" (click)="targetsAction($event)">
        <span>Targets</span>
      </button>
    </div>
    <select (change)="targetsActionDrop($event)" *ngIf="targetPage">
      <option value="Counselling team">Counselling team</option>
      <option value="Acquisition team">Acquisitions team</option>

    </select>
  </div>
</section>

<section class="m-4 lemp" *ngIf="targetPage">
  <div class="lists" *ngFor="let pro of targetData">
    <div class="d-flex name">
      <div class="targetImgCon">
        <!-- <img src="../../../../../../assets/images/employees/human.svg" /> -->
      </div>
      <p>{{ pro.name }}</p>
    </div>
    <div style="width: 700px">
      <div class="progress proglist" style="height: 10px; width: 100%">
        <div class="progress-bar progsc" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
          [ngStyle]="{ width: pro.width + '%' }"></div>
      </div>
    </div>
    <div class="scrore d-flex align-items-center">
      <h2 [class.badTarget]="pro.width  < 25" [class.mediumTarget]="pro.width  > 40"
        [class.goodTarget]="pro.width  > 60">{{ pro.current }}/{{ pro.target }}</h2>
      <div>
        <div class="empCardMenu">
          <button *ngIf="username == 'Nicolas' ||
          username == 'Oumaima EL HADDADI' || 
          username == 'Salah'" class="card_menu" mat-button [matMenuTriggerFor]="menu">
