<div class="wrap p-3">
  <section class="pt-md-3">
    <div class="row">
      <div class="col-md-12">
        <div
          class="title bg-white borderR-5 d-flex justify-content-between align-items-center"
        >
          <h1 class="p-3 text-blue">
            Top Schools <span class="text-red">Applied</span>
          </h1>
          <select
            class="form-select w-25 mx-3"
            (change)="changeEmpData($event)"
          >
            <option value="{{ emp.empName }}" *ngFor="let emp of empData">
              {{ emp.empName }}
            </option>
          </select>
        </div>

        <div
          class="dropdowns d-flex align-items-center justify-content-center bg-white px-3"
        >
          <div class="form-floating">
            <select
              class="form-select"
              (change)="onMonthChange($event)"
              id="floatingSelectGrid"
            >
              <option [value]="selectedMonth" disabled selected>
                choose the month
              </option>

              <option [value]="month" *ngFor="let month of months">
                {{ month }}
              </option>
            </select>
            <label for="floatingSelectGrid">Month</label>
          </div>

          <div class="form-floating mx-3">
            <select
              class="form-select"
              (change)="onYearChange($event)"
              id="floatingSelectGrid"
            >
              <option [value]="selectedYear" disabled selected>
                choose the year
              </option>

              <option [value]="year" *ngFor="let year of years">
                {{ year }}
              </option>
            </select>
            <label for="floatingSelectGrid">Year</label>
          </div>
          <button
            (click)="onTopSchApply()"
            class="btn bg-primary text-white mx-3 px-5 py-2"
          >
            Apply
          </button>
        </div>

        <div id="chart" class="bg-white borderR-5">
          <apx-chart
            [series]="schoolEmpsChart.series"
            [chart]="schoolEmpsChart.chart"
            [dataLabels]="schoolEmpsChart.dataLabels"
            [plotOptions]="schoolEmpsChart.plotOptions"
            [colors]="schoolEmpsChart.colors"
            [xaxis]="schoolEmpsChart.xaxis"
          ></apx-chart>
        </div>
      </div>
    </div>
  </section>
